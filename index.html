<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Twitter Login page</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="close_button">
                <i class="ri-close-fill"></i>
            </div>
            <div class="logo">
                <i class="ri-twitter-x-fill"></i>
            </div>
        </div>

        <div class="content">
            <h1>Log in to X</h1>

            <div class="sign_in_buttons">
                <button class="primary sign_in">
                    <object data="google.svg"></object>
                    <span>Iniciar sesión con Google</span>
                </button>
                <button class="primary sign_in">
                    <object data="apple.svg"></object>
                    <span>Iniciar sesión con Apple</span>
                </button>
            </div>

            <div class="divider">
                <p>or</p>
            </div>

            <div class="email_label">
                <input type="text" id="log_in" placeholder=" Telephone,email, username">
                <label for="log_in">Telephone, email, username</label>
            </div>

            <div class="sign_up_buttons">
                <button class="primary sign_up">Next</button>
                <button class="secondary sign_up">Forgot Password?</button>
            </div>
        </div>

        <div class="register">
            <p>Don´t have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
